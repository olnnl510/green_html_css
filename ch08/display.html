<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        box-sizing: border-box; /*언제든지 width 200 padding border적용시*/
      }
      nav > ul {
        /*nav (자식중에 단계상관없이 저 밑에 있어도) ul한테 먹이겠다*/
        /*nav > ul 은 바로밑*/
        /*nav, ul 각각 먹이겠다*/
        list-style: none;
      }
      nav > ul > li {
        display: inline-block;
        padding: 20px;
        margin: 0 20px;
        border: 1px solid #222;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <nav>
        <ul>
          <li>menu 1</li>
          <li>menu 2</li>
          <li>menu 3</li>
          <li>menu 4</li>
        </ul>
      </nav>
    </div>
  </body>
</html>
