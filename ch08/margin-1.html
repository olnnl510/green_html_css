<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        display: inline-block; /*인라인블락 없애면 마진중첩 위아래*/
        width: 100px;
        height: 100px;
        background-color: bisque;
      }
      #margin1 {
        margin: 50px;
      }
      #margin2 {
        margin: 30px 50px; /*위아래30px 좌우50px*/
      }
      #margin3 {
        margin: 30px 20px 50px; /*위 좌우 밑*/
      }
      #margin4 {
        margin: 10px 20px 30px 40px;
      } /*위 오른쪽 아래 왼쪽 (시계방향)*/ /*padding과 개념 같음*/
    </style>
  </head>
  <body>
    <div id="margin1"></div>
    <div id="margin2"></div>
    <div id="margin3"></div>
    <div id="margin4"></div>
  </body>
</html>
