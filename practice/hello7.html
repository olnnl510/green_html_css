<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li { list-style:none; }
    </style>
</head>
<body>
    <fieldset>
        <legend>배송 정보</legend>
        <ul id="shipping">
            <li><label for="prod">주문 상품</label>
                <input type="text" id="prod" value="상품용 3kg" readolny>
            </li>
            <li><label for="user-name">이름</label>
                <input type="text" id="user-name" required>
            </li>
            <li><label for="address">배송 주소</label>
                <input type="text" id="address" required>
            </li>
            <li><label for="mail">이메일</label>
                <input type="email" id="mail">
            </li>
            <li>
                <label for="phone">연락처</label>
                <input type="tel" id="phone" placeholder="하이픈 빼고 입력해 주세요.(01067490510)" required>
            </li>
            <li>
                <label for="datechoice">배송 지정</label>
                <input type="date" id="datechoice"><small>(주문일로부터 최소 3일 이후)</small>
            </li>
        </ul>
    </fieldset>
    <div>
        <input type="submit" value="주문하기">
        <input type="reset" value="취소하기">
    </div>
</body>
</html>
