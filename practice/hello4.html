<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="container"></div>
    <h1>회원 가입을 환영합니다</h1>
    <form>
      <fieldset>
        <legend>사용자 정보</legend>
        <ul>
          <li>
            <label for="user-id">아이디</label>
            <input type="text" id="user-id" />
          </li>
          <li>
            <label for="email">이메일</label>
            <input type="text" id="email" />
          </li>
          <li>
            <label for="password1">비밀번호</label>
            <input type="password" id="password1" />
          </li>
          <li>
            <label for="password2">비밀번호 확인</label>
            <input type="password" id="password2" />
          </li>
        </ul>
      </fieldset>
      <fieldset>
        <legend>이벤트와 새로운 소식</legend>
        <label><input type="radio" name="mail" value="yes" />메일 수신</label>
        <label
          ><input type="radio" name="mail" value="no" />메일 수신 안함</label
        >
      </fieldset>
      <hr />
      <fieldset>
        <input type="radio" name="mail" id="mail_y" />
        <label for="mail_y">메일 수신</label>
        <input type="radio" name="mail" id="mail_n" checked />
        <label for="mail_n">메일 수신 안함</label>
      </fieldset>
      <div id="buttons">
        <input type="submit" value="가입하기" />
        <input type="reset" value="취소" />
      </div>
      <ul>
        <li>
          <label><input type="checkbox" value="s_3" />선물용 3kg</label>
          <input type="number" min="0" max="5" />개
        </li>
        <li>
          <label><input type="checkbox" value="s_5" />선물용 5kg</label>
          <input type="number" min="0" max="3" value="1" />개
        </li>
        <hr />
        <li>
          <label><input type="checkbox" value="ff3" />가정용 3kg</label>
          <input type="range" min="0" max="5" />개 (최대 5개)
        </li>
        <li>
          <label><input type="checkbox" value="ff5" />가정용 5kg</label>
          <input type="range" min="0" max="3" value="1" />개 (최대 3개)
        </li>
      </ul>
    </form>
  </body>
</html>
