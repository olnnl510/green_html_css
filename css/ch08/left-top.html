<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      p {
        width: 150px;
        background-color: antiquewhite;
      }
      #pos1 {
        position: relative; /* static 안먹힘*/
        top: 20px;
        left: 30px;
      }
      #pos2 {
        position: relative;
        top: 10px;
        left: 10px;
      }
      #pos3 {
        position: absolute; /*부모인 body 기준*/
        top: 10px;
        left: 10px;
        background-color: aqua;
      }
    </style>
  </head>
  <body>
    <p id="pos1">Ex et adipisicing ...</p>
    <!--p태그 margin적용 div였다면 상 좌 여백같음-->
    <p id="pos2">Lorem ipsum reprehenderit...</p>
    <p id="pos3">Excepteur voluptate ....</p>
  </body>
</html>
