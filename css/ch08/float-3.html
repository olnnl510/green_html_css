<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        margin: 2px;
      }
      #box1 {
        background: #ffd800;
        float: left;
      }
      #box2 {
        background: #0094ff;
        float: left; /*플로팅 다음친구에게도 영향주기 때문에 clear 해줘야함*/
      }
      #box3 {
        background: #00ff21;
        clear: both;
      }
      #box4 {
        background: #a874ff;
      }
    </style>
  </head>
  <body>
    <div id="box1">박스1</div>
    <div id="box2">박스2</div>
    <div id="box3">박스3</div>
    <div id="box4">박스4</div>
  </body>
</html>
