<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h1 {
        border: 1px solid rgb(209, 146, 146);
      }
      div {
        border: 1px solid rgb(80, 88, 201);
        padding: 2px;
      }
      P {
        border: 1px dotted rgb(100, 20, 80);
      }
    </style>
  </head>
  <body>
    <h1>시간이란...</h1>
    <!--p태그는 인라인요소만 자식으로-->
    <div>
      내일 죽을 것처럼
      <div class="accent">
        오늘
        <div>내일</div>
      </div>
      을 살고
    </div>
    <p>영원히 살 것처럼 <br />내일을 꿈꾸어라.</p>
  </body>
</html>
