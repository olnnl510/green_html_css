<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        border: 1px solid #000;
        margin-bottom: 10px;
      }
      .box1 {
        width: 500px;
        height: 100px;
      }
      .box2 {
        width: 50%; /*퍼센트값은 부모의 크기에 따라 상대적*/
        height: 88px; /*border 1px padding 5px 위아래*/
        background-color: rgb(152, 170, 207);
      }
    </style>
  </head>
  <body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box1"><div class="box2"></div>
  </body>
</html>
